name: Build & Release APK

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename APK
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cp ${{steps.sign_app.outputs.signedReleaseFile}} ISW-English-v${VERSION}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ISW-English-*.apk
          generate_release_notes: true
          body: |
            ## ISW 영어 듣고 말하기 v${{ github.ref_name }}

            ### 설치 방법
            1. 아래 APK 파일을 다운로드하세요
            2. 설치 시 "알 수 없는 앱" 허용 필요
            3. 앱 내에서 자동 업데이트 알림을 받을 수 있습니다

            ### iOS 사용자
            웹 버전을 이용하세요: https://insushim.github.io/iwlisten/

  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./www
